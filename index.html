<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <main>
    <div class="header">
        <div class="logo"><h1>Library</h1></div>
        <div class="mid"></div>
        <div class="library_log">
            <h2 class="log_text"> Library Log</h2>
                <div>Total books :</div>
                <span id="total_count">0</span>
                <div>Read :</div>
                <span id="read_count">0</span>
                <div>Unread :</div>
                <span id="unread_count">0</span>
        </div>
    </div>
    <div class="status_bar">
        <div class="order_head">Order By</div>
        <div class="order_content">
        <select class="types">
            <option value="name">Name</option>
            <option value="author">Author</option>
            <option value="pages">Pages</option>
        </select>
        <button type="submit">Sort</button>
        </div>
    </div>
    <div class="container"></div>
    <div class="add"><button class="add_button">+</button></div>
    </main>
    <div id="modalTwo" class="modal">
        <div class="modal-content">
          <div class="contact-form">
            <span class="close">&times;</span>
            <form action="/">
              <h2>Add book</h2>
                <div><input class="title" type="text" name="name" placeholder="Title" required>
                    <input class="author" type="text" name="name" placeholder="Author" required></div>
                <div><input class="pages" type="number" name="name" placeholder="Pages" required>
                <input class="status" type="checkbox" name="yes_no">Read</input></div>
              <div><button type="button" class= submit_form href="/">Submit</button></div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
